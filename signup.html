<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form_main" action="">
        <p class="heading">Signup</p>
        <div class="inputContainer">
        <input placeholder="Name" id="name" class="inputField" type="text" required>
        </div>

        <div class="inputContainer">
        <input placeholder="Email" id="email" class="inputField" type="email" required>
        </div>

        <div class="inputContainer">
        <input placeholder="Mobile No" id="mob" class="inputField" type="tel" required>
        </div>
        
    <div class="inputContainer">
        <input placeholder="Password" id="password" class="inputField" type="password" required>
    </div>
                  
               
    <button id="button">Submit</button>
        <div class="loginContainer">
            <p>Already have any account?</p>
            <a href="#">Login</a>
        </div>
    </form>
    
</body>
</html>
